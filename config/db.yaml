db:
  host: "localhost"           # Хост базы данных (имя сервиса в Docker Compose)
  port: "5432"           # Порт базы данных
  user: "postgres"     # Имя пользователя базы данных
  password: "root"     # Пароль для базы данных
  dbname: "postgres"   # Имя базы данных
  sslmode: "disable"   # Режим SSL (отключен)
  search_path: "public" # Схема поиска (по умолчанию public)

server:
  ip: "0.0.0.0"        # IP-адрес сервера (используем 0.0.0.0 для локального хоста)
  port: 8080           # Порт сервера
